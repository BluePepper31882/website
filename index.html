<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<title>Gloucester County IT Department</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="global.css">

</head>
<body>
<form id="login-form">
    <div class="center">
    
        <div class="loginbox">
        
            <a class="title">Gloucester County Technology Maps</a>
            <input id="email"class="user" type="text" placeholder="Username">
            <input id="password" class="pass"type="password" placeholder="Password">
            <button type="submit" class="signin">Sign in</button>
            <label class="remember">
                <input type="checkbox" id="remember-me"> Remember Me?
            </label>
            <a id="error-message" class="error-message"></a>
            <div id="loading-bar" class="loading-bar"></div>
        </div> 
    </div>
</form>



<script type="module" src="auth.js"></script>
</body>
</html>
