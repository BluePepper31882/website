<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="welcome.css">
<link rel="stylesheet" href="global.css">

<body>
<form>


    <div class="buttons">
        <input class="gcit2" type="image" src="GCIT.png"/>
        <input class="gcit2" type="image" src="BBE Map.png"/>
        <input class="gcit2" type="image" src="GCIT.png"/>
        <input class="gcit2" type="image" src="GCIT.png"/>        
    </div>

    <div class="sidebar">
        <button id="logout-button">Logout</button>
        <button id="open-modal">Update User Role</button>

        <div id="role-update-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h1>Update User Role</h1>
                <form id="update-role-form">
                    <label for="user-email">Email:</label>
                    <input type="email" id="user-email" name="user-email" required>

                    <label for="new-role">New Role:</label>
                    <input type="text" id="new-role" name="new-role" required>
                    <span id="role-update-error-message"></span>
                    <button type="submit">Update Role</button>
                    
                </form>
            </div>
        </div>
            
        
    </div>

    
</form>

<script type="module" src="maps.js"></script>
</body>
</html>
